<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/5f6a468edb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Euphrosyne</title>
</head>
<body>
    <header class="head">
        <div class="head-top">
            <img src="https://i.pinimg.com/originals/b6/84/9b/b6849bba245a533e608908fc3f14a6c5.gif" alt="Logo" class="logo">
            <div class="all-btn">
                <a href="#" class="btn">Sign up</a>
                <a href="#" class="btn">Sign in</a>
            </div>
            
        </div>
        <div class="head-content">
            <h1>Euphrosyne.</h1>
            <h1>An all in one OTT platform.</h1>
            <p>with one subscription, get access to any show from any ott platform.</p>
            <a href="" class="btn btn-lg">
                7 days free trial ⇒
            </a>
        </div>
    </header>

    <section class="tabs">
        <div class="container">
           <div id="tab-1" class="tab-element t-bor border-gradient-purple">
            <i class="fa-solid fa-ban fa-spin"></i>
            <p class="hide-sm">Cancel anytime.</p>
           </div> 
           <div id="tab-2" class="tab-element t-bor">
            <i class="fa-solid fa-eye fa-spin"></i>
            <p class="hide-sm">Watch Anywhere.</p>
           </div> 
           <div id="tab-3" class="tab-element t-bor">
            <i class="fa-solid fa-coins fa-spin"></i>
            <p class="hide-sm">Updrade plan.</p>
           </div> 
           <div id="tab-4" class="tab-element t-bor">
            <i class="fa-solid fa-question fa-spin"></i>
            <p class="hide-sm">Not Convinced yet?</p>
           </div> 
           <div id="tab-5" class="tab-element t-bor">
            <i class="fa-solid fa-shuffle fa-spin"></i>
            <p class="hide-sm">Random suggestion ⇓</p>
           </div> 
        </div>
    </section>
</body>
</html>
